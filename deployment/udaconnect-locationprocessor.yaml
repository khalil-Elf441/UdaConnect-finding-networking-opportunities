apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-locationprocessor
  name: udaconnect-locationprocessor
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30010
  selector:
    service: udaconnect-locationprocessor
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-locationprocessor
  name: udaconnect-locationprocessor
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-locationprocessor
  template:
    metadata:
      labels:
        service: udaconnect-locationprocessor
    spec:
      containers:
      - image: khalilelf441/udaconnect-locationprocessor:latest
        name: uudaconnect-locationprocessor
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_SERVER
          value: "kafka.default.svc.cluster.local:9092"
        - name: TOPIC_NAME
          value: locations 

      restartPolicy: Always
